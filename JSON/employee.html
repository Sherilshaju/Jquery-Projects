<html>

<head>
    <title>aaa</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var text = '{"employees" :[' + '{"firstname" : "John", "lastname" : "Doe"},' +
            '{"firstname" : "Anna", "lastname" : "Smith"},' +
            '{"firstname" : "Peter", "lastname" : "Johnes"}]}';

        obj = JSON.parse(text);
        document.getElementById("demo").innerHTML =
            obj.employees[0].firstname + " " + obj.employees[0].lastname;
    </script>
</body>

</html>
